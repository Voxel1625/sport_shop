{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'shop/css/styles.css' %}">
    <style>
        /* Styles for the modal window */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Styles for the buttons */
        .button {
            display: block;
            width: 200px;
            margin: 0 auto;
            text-align: center;
            padding: 10px;
            background-color: #ccc;
            border-radius: 5px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .button:hover {
            background-color: #aaa;
        }
    </style>
</head>
<body>
<a href="#" id="loginBtn" class="button">Log in</a>

<div class="modal" id="loginModal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Login</h2>
        <form method="POST" id="loginForm" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <button type="submit" class="button">Log in</button>
        </form>
    </div>
</div>

<script>
    // JavaScript to handle the modal functionality
    document.getElementById("loginBtn").addEventListener("click", function() {
        document.getElementById("loginModal").style.display = "block";
    });

    document.getElementsByClassName("close")[0].addEventListener("click", function() {
        document.getElementById("loginModal").style.display = "none";
    });
</script>

<a href="{% url 'registration' %}" class="button">Registration</a>

</body>
</html>
